<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop while</title>
</head>
<body>
    <script>
        do{
            var age = prompt("What's your age");
        }while(isNaN(age) | age<0 || age>200);

        document.write("<p>You have "+age+" Years</p>");
    </script>
</body>
</html>
