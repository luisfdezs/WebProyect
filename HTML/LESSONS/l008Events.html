<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script>
        function singleclickadidas(){
            alert("Adidas");
        }
    </script>
</head>
<body>
    <h1>Events</h1>
    <div id="d1">
        <p>Single click</p>
        <img src="../../Img/adidas.jpeg" height="200" width="200" onclick="alert('Adidas');">
    </div>
    <div id="d2">
        <p>Double click</p>
        <img src="../../Img/beats.jpeg" height="200" width="200" ondblclick="alert('Beats');">
    </div>
    <div id="d3">
        <p>Press</p>
        <img src="../../Img/bmw.jpeg" height="200" width="200" onmousedown="alert('BMW');">
    </div>
    <div id="d4">
        <p>If the pointer moves on</p>
        <img src="../../Img/kfc.jpeg" height="200" width="200" onmousemove="alert('Kfc');">
    </div>
    <div id="d5">
        <p>If the pointer outs</p>
        <img src="../../Img/mini.jpeg" height="200" width="200" onmouseout="alert('Mini');">
    </div>
    <div id="d6">
        <p>If the pointer entry</p>
        <img src="../../Img/pepsi.jpeg" height="200" width="200" onmouseenter="alert('Pepsi');">
    </div>
</body>
</html>
