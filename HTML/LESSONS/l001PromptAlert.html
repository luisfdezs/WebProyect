<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt and alert</title>
</head>
<body>
    <h1>Alert and Prompt</h1>
    <script>
        alert("This is an alert message!!");
        var answer = prompt("This is a prompt window, type something and enter!!");
        document.write("<p>your input was \"" +answer+"\" </p>")
    </script>
</body>
</html>
